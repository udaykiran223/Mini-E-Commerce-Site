<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .form-parent{
            background-color: rgb(100, 29, 180);
        }
        .centering{
            margin: auto;
            width: 50%;
        }
        .main-div{
        position: relative;
    }
    .vertically-center{
        position: absolute;
        top: 20vh;
        left: 50vh;
    }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="mx-auto w-50 pt-5 vertically-center rounded form-parent ">
            <div >
                <form onsubmit="return false" class=" pb-5 w-50 mx-auto">
                    <h2 class="mx-auto w-50 text-white">Login Page</h2>
                    <div >
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Enter email</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                      </div>
                      <div class="centering mt-3">
                        <button type="button" onclick="loginVal()" class="btn-primary btn   " >Submit</button>
                      </div>
                      <a href="" onclick="routingToReg()" title="Don't have an account Register yourself">Rigister Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="index_Page-JS.js"></script>
</body>
</html>

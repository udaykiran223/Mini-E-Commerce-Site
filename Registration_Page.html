<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .form-parent{
         background-color: rgb(100, 29, 180);
    }
    .main-div{
        position: relative;
    }
    .vertically-center{
        position: absolute;
        top: 20vh;
        left: 50vh;
    }
</style>
</head>
<body>
    <div class="main-div">
        <div class="form-parent rounded vertically-center mx-auto w-50 ">
            <div>
                <form onsubmit="return false"  class=" pb-5 w-50 mx-auto">
                    <h2 class="mx-auto mt-4 w-75 mb-5 text-white">Registration Page</h2>
                    <div >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="name" required>
                            <label for="name">Name</label>
                        </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                      </div>
                      <div class="form-floating mb-3 ">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                      </div>
                      <div class="centering mt-3 mb-3">
                        <div class="mx-auto w-50 ">
                        <button onclick="submitRegDetails()" class="btn-primary btn  w-75 " >Submit</button>
                        </div>
                      </div>
                      <a href="" class="text-white " onclick="routingToLogin()" title="Already a Registered User">Have an account? Login Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="registration_Page-Js.js"></script>
</body>
</html>
